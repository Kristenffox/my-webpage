<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国之重器——民俗漆艺体验</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var overlay = document.querySelector('.overlay');
                overlay.style.display = 'none';
            }, 3000); // 3000 毫秒，即 3 秒后隐藏文字
        });
    </script>
</head>
<body>
    <div class="full-screen-complete">
        <div class="overlay">
            <h1>国之重器——民俗漆艺体验</h1>
            <p>生成完毕!</p>
        </div>
    </div>
</body>
</html>
